<header>
  <nav class="navbar">
    <div class="navbar-div">
      <div>
        <ul class="nav-list">
          <li class="navLi">
            <a
              routerLink=""
              routerLinkActive="is-active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="navLi"><a routerLink="/shop" routerLinkActive="is-active">Shop</a></li>
          <li class="navLi"><a routerLink="/stories" routerLinkActive="is-active">Stories</a></li>
          <li class="navLi"><a routerLink="/about" routerLinkActive="is-active">About</a></li>
        </ul>
      </div>

      <ul class="navbar-icons">

        <!-- HEART ICON -->
        <li class="icon-item">
          <img
            src="assets/icons/heart-fill.svg"
            alt="heart"
            class="nav-icon"
            routerLink="/wishlist"
          />
        </li>
      
        <!-- CART ICON -->
        <li class="icon-item">
          <img
            src="assets/icons/bag-fill.svg"
            alt="shopping-cart"
            class="nav-icon"
            routerLink="/cart"
          />
        </li>
      
        <!-- ACCOUNT DROPDOWN -->
        <li class="icon-item dropdown" *ngIf="auth.isLoggedIn()">
          <img
            src="assets/icons/person-fill.svg"
            alt="account"
            class="nav-icon profile-icon"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          />
      
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
            <li><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
          </ul>
        </li>
      
        <!-- IF NOT LOGGED IN SHOW LOGIN/REGISTER -->
        <li class="icon-item" *ngIf="!auth.isLoggedIn()">
          <a class="nav-link small-link" routerLink="/login">Login</a>
        </li>
        <li class="icon-item" *ngIf="!auth.isLoggedIn()">
          <a class="nav-link small-link" routerLink="/register">Register</a>
        </li>
      
      </ul>

    </div>
  </nav>
</header>
