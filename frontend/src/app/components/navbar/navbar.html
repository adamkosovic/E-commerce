<header>
  <nav class="navbar">
    <div class="navbar-div">

      <!-- VÃ¤nster: logo / huvudmeny + hamburger meny -->
      <div class="nav-left">
        <!-- Hamburgerknapp (visas bara i mobilvy) -->
        <button
          class="menu-toggle"
          type="button"
          (click)="toggleMenu()"
          aria-label="Toggle navigation">
            <img src="assets/icons/lines.png" alt="menu icon" class="menu-icon" />
        </button>

        <ul class="nav-list" [class.open]="menuOpen">
          <li class="navLi">
            <a
              routerLink=""
              routerLinkActive="is-active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="closeMenu()"
              >Home</a
            >
          </li>
          <li class="navLi">
            <a routerLink="/shop" routerLinkActive="is-active" (click)="closeMenu()">Shop</a>
          </li>
        </ul>
      </div>

      <ul class="navbar-icons">
        <!-- HEART ICON -->
        <li class="icon-item">
          <img
            src="assets/icons/heart-fill.svg"
            alt="heart"
            class="nav-icon"
            routerLink="/wishlist"
          />
        </li>

        <!-- CART ICON -->
        <li class="icon-item">
          <img
            src="assets/icons/bag-fill.svg"
            alt="shopping-cart"
            class="nav-icon"
            routerLink="/cart"
          />
        </li>

        <!-- ACCOUNT DROPDOWN -->
        <li class="icon-item dropdown" *ngIf="auth.isLoggedIn()">
          <img
            src="assets/icons/person-fill.svg"
            alt="account"
            class="nav-icon profile-icon"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          />

          <ul class="dropdown-menu dropdown-menu-end">
            <li *ngIf="auth.isAdmin()">
              <a class="dropdown-item" routerLink="/admin/products">Admin</a>
            </li>
            <li><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
          </ul>
        </li>

        <!-- IF NOT LOGGED IN SHOW LOGIN/REGISTER -->
        <li class="icon-item" *ngIf="!auth.isLoggedIn()">
          <a class="nav-link small-link" routerLink="/login">Login</a>
        </li>
        <li class="icon-item" *ngIf="!auth.isLoggedIn()">
          <a class="nav-link small-link" routerLink="/register">Register</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
